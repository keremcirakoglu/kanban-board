<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="board.js"></script>
  </head>
  <body>
    <div id="sidebar" role="navigation" aria-label="Sidebar menu">
      <button id="sidebar-add-btn" aria-label="Add new project">+</button>
      <div id="projects-list">
        <button class="project-btn active" data-project="default" aria-label="Default project">Default</button>
      </div>
      <button id="theme-toggle" aria-label="Toggle Theme">ðŸŒ™</button>
      <a id="github-btn" href="https://github.com/" target="_blank" aria-label="GitHub repository">
        <img src="/github.png" alt="GitHub" />
      </a>
    </div>
    <div class="board">
      <div id="project-name-container">
        <div id="project-name-input-container">
          <input type="text" id="project-name-input" placeholder="Project Name" />
          <button id="project-name-create-btn">Create</button>
        </div>
        <div id="project-name-display-container" style="display: none;">
          <h1 id="project-name-display"></h1>
          <button id="project-name-edit-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25z"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="lanes">
        <div class="swim-lane" id="todo-lane">
          <h3 class="heading">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
              <path d="M192 0c-41.8 0-77.4 26.7-90.5 64L64 64C28.7 64 0 92.7 0 128L0 448c0 35.3 28.7 64 64 64l256 0c35.3 0 64-28.7 64-64l0-320c0-35.3-28.7-64-64-64l-37.5 0C269.4 26.7 233.8 0 192 0zm0 64a32 32 0 1 1 0 64 32 32 0 1 1 0-64zM72 272a24 24 0 1 1 48 0 24 24 0 1 1 -48 0zm104-16l128 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-128 0c-8.8 0-16-7.2-16-16s7.2-16 16-16zM72 368a24 24 0 1 1 48 0 24 24 0 1 1 -48 0zm88 0c0-8.8 7.2-16 16-16l128 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-128 0c-8.8 0-16-7.2-16-16z"/>
            </svg>
            Todo <span class="lane-counter">0</span>
          </h3>
          <button class="add-task-btn" data-lane="todo-lane">+ New Task</button>
        </div>
        <div class="swim-lane" id="inprogress-lane">
          <h3 class="heading">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path d="M304 48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zm0 416a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM48 304a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm464-48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM142.9 437A48 48 0 1 0 75 369.1 48 48 0 1 0 142.9 437zm0-294.2A48 48 0 1 0 75 75a48 48 0 1 0 67.9 67.9zM369.1 437A48 48 0 1 0 437 369.1 48 48 0 1 0 369.1 437z"/>
            </svg>
            In Progress <span class="lane-counter">(0)</span>
          </h3>
          <button class="add-task-btn" data-lane="inprogress-lane">+ New Task</button>
        </div>
        <div class="swim-lane" id="done-lane">
          <h3 class="heading">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/>
            </svg>
            Done <span class="lane-counter">(0)</span>
          </h3>
          <button class="add-task-btn" data-lane="done-lane">+ New Task</button>
        </div>
      </div>
    </div>
  </body>
</html>
